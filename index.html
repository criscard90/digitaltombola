<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola PWA Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <section id="screen-auth">
            <h1>Tombola Digitale</h1>
            <button id="btn-login" class="btn-main">Accedi con Google</button>
        </section>

        <section id="screen-menu" class="hidden">
            <h2>Ciao, <span id="user-name"></span></h2>
            <button id="btn-create" class="btn-secondary">Crea Tabellone (Host)</button>
            <div class="separator">Oppure unisciti</div>
            <input type="number" id="input-room" placeholder="Codice Stanza">
            <input type="number" id="input-qty" placeholder="Quante cartelle? (1-6)" min="1" max="6">
            <button id="btn-join" class="btn-main">Entra in Partita</button>
        </section>

        <section id="screen-config" class="hidden">
            <h2>Configura Premi</h2>
            <div class="config-box">
                <label>Prezzo Cartella (€)</label>
                <input type="number" id="cfg-price" value="1" step="0.5">
            </div>
            <div id="prize-summary">
                <p>Cartelle vendute: <span id="total-cards-count">0</span></p>
                <p>Montepremi: <strong><span id="total-pot">0</span>€</strong></p>
            </div>
            <button id="btn-start" class="btn-main">Inizia Estrazione</button>
        </section>

        <section id="screen-game" class="hidden">
            <div class="game-header">
                <span>Stanza: <b id="display-room"></b></span>
                <span id="prize-name">Premio: Ambo</span>
            </div>
            
            <div id="last-number">--</div>

            <div id="host-controls" class="hidden">
                <button id="btn-extract" class="btn-main">ESTRAI NUMERO</button>
            </div>

            <div id="player-area">
                <div id="my-cards-container"></div>
            </div>

            <div id="board-container" class="hidden">
                <div id="main-board"></div>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
