<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="winner-overlay" class="hidden">
            <div class="winner-modal">
                <div class="trophy">üèÜ</div>
                <h2 id="win-title">TOMBOLA!</h2>
                <div id="win-names"></div>
                <br>
                <button onclick="document.getElementById('winner-overlay').classList.add('hidden')">Chiudi</button>
            </div>
        </div>

        <div id="join-modal" class="hidden">
            <div class="modal-content">
                <h3>Unisciti alla stanza <span id="modal-room-code"></span></h3>
                <div class="input-group">
                    <label class="input-label">Numero di cartelle (1-6):</label>
                    <input type="number" id="modal-qty" min="1" max="6" value="1">
                </div>
                <button id="btn-confirm-join" class="btn-main">Entra</button>
                <button id="btn-cancel-join" class="btn-text">Annulla</button>
            </div>
        </div>

        <section id="screen-auth" class="fade-in">
            <div class="auth-card">
                <h1>Tombola Pro üé≤</h1>
                <button id="btn-login" class="btn-main">
                    <span class="material-icons-round">login</span> Accedi con Google
                </button>
            </div>
        </section>

        <section id="screen-menu" class="hidden fade-in">
            <header class="app-header">
                <div class="user-info">
                    <span class="user-label">Ciao,</span>
                    <h2 id="user-name">Giocatore</h2>
                </div>
                <button id="btn-logout" class="btn-text">Esci</button>
            </header>
            
            <div class="menu-actions">
                <div class="join-box create-box">
                    <h3>Crea Nuova Stanza</h3>
                    <div class="input-group">
                        <label class="input-label">Costo Cartella (‚Ç¨):</label>
                        <input type="number" id="input-cost" value="1.00" step="0.50" min="0.50">
                    </div>
                    <button id="btn-create" class="btn-secondary">
                        <span class="material-icons-round">add_circle</span> Crea Stanza
                    </button>
                </div>

                <div class="qr-section">
                    <h3>Accesso App</h3>
                    <img src="qrcode.png" alt="QR Code per accesso" class="qr-code">
                </div>

                <div class="separator"><span>PARTITE PUBBLICHE</span></div>
                <div id="lobby-list" class="lobby-container"></div>
            </div>
        </section>

        <section id="screen-game" class="hidden fade-in">
            <header class="game-header">
                <div class="room-info">Stanza: <span id="display-room" class="highlight">---</span></div>
                <div id="prize-announcer" class="prize-badge">In attesa...</div>
            </header>

            <div class="extraction-area" id="extraction-area">
                <div id="last-number-container">
                    <div id="last-number">--</div>
                </div>
                <div id="host-controls" class="hidden">
                    <button id="btn-extract" class="btn-pulse">ESTRAI NUMERO</button>
                </div>
            </div>

            <div class="game-content">
                <div id="player-area">
                    <h3>Le tue cartelle</h3>
                    <div id="my-cards-container"></div>
                </div>

                <div id="board-area">
                    <div class="prize-pool-display">
                        <div class="pot-header">Montepremi Totale: <span id="total-pot">‚Ç¨0.00</span></div>
                        <div id="prizes-list" class="prizes-grid"></div>
                    </div>
                    <h3>Tabellone</h3>
                    <div id="main-board-grid"></div>
                    <div id="players-list"></div>
                </div>
            </div>

            <footer class="game-footer">
                <button id="btn-leave" class="btn-text">Abbandona</button>
                <button id="btn-terminate" class="btn-danger hidden">Chiudi Stanza</button>
            </footer>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
